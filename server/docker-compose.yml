version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dali-postgres
    environment:
      POSTGRES_DB: dali_toolkit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - dali-network

  redis:
    image: redis:7-alpine
    container_name: dali-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dali-network

  server:
    build: .
    container_name: dali-server
    environment:
      - ENV=development
      - LOG_LEVEL=debug
      - SERVER_ADDR=:8080
      - PG_DSN=postgres://postgres:password@postgres:5432/dali_toolkit?sslmode=disable
      - REDIS_ADDR=redis:6379
      - CASDOOR_SERVER_URL=https://door.casdoor.com
      - CASDOOR_CLIENT_ID=
      - CASDOOR_CLIENT_SECRET=
      - CASDOOR_ORG=
      - CASDOOR_APP=
      - CASDOOR_SUPER_ORG=built-in
      - MQTT_LISTEN_ADDR=:1883
      - MQTT_DEVICE_USERNAME=device
      - APP_EMBED_ENABLED=true
      - APP_STATIC_PATH=./app
      - WS_ENABLE=true
      - WS_PATH=/ws
      - WS_MAX_CONN_PER_USER=4
    ports:
      - "8080:8080"
      - "1883:1883"
    depends_on:
      - postgres
      - redis
    networks:
      - dali-network
    volumes:
      - ./app:/root/app

volumes:
  postgres_data:
  redis_data:

networks:
  dali-network:
    driver: bridge